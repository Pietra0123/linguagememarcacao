<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teoria</title>
</head>
<body>
    <!--Titulos de nível 1 até nivel 6 -->
    <h1>Cabeçalho de nível 1</h1>
    <h2>Cabeçalho de nível 2</h2>
    <h3>Cabeçalho de nível 3</h3>
    <h4>Cabeçalho de nível 4</h4>
    <h5>Cabeçalho de nível 5</h5>
    <h6>Cabeçalho de nível 6</h6>

    <!--tag para definir uma linha horizontal -->
    <hr>
    
    <!-- tag p para um novo parágrafo -->
     <p>Este é um parágrafo</p>
     <p>outro parágrafo</p>
     <hr>

     <!-- tag br quebra a linha -->
      <p>Este é um texto grande,<br> 
        que desejo quebrar a <br>
        linha</p>

    <!-- inserindo um link para abrir outra página -->
     <a href="https://www.sesisp.org.br">SESI</a>
     <p><a href="https://www.sp.senai.br/" target="_blank">Senai</a></p>

     <!-- adicionando imagens -->
      <img src="https://a.espncdn.com/i/teamlogos/soccer/500/874.png">
      <img src="https://msdelas.com.br/wp-content/uploads/2025/03/Feliz-Natal-2.png" alt="Cachorro caramelo" title="Cachorro Caramelo">
      <img src="./img/gif.webp" alt="dança">
