<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="1">
       <!-- Criando uma nova linha -->
        <tr>
            <!-- th insere uma celula de Cabeçalho -->
             <th>Posição</th>
             <th>time</th>
             <th>pontos</th>
             <th>jogos</th>
             <th>vitorias</th>
             <th>empates</th>
             <th>derrotas</th>
        </tr>
        <tr>
            <!-- td cria dados na nova celula -->
             <td>1°</td>
             <td>Corinthians</td>
             <td>300</td>
             <td>100</td>
             <td>100</td>
             <td>0</td>
             <td>0</td>
        </tr>
        <tr>
            <td>2°</td>
             <td>Atletico - PR</td>
             <td>30</td>
             <td>100</td>
             <td>10</td>
             <td>40</td>
             <td>50</td>
        </tr>
        <tr>
           <td>3°</td>
             <td>Barcelona</td>
             <td>20</td>
             <td>100</td>
             <td>10</td>
             <td>10</td>
             <td>50</td>
        </tr>
        <tr>
            <td>4°</td>
             <td>Milan</td>
             <td>1</td>
             <td>100</td>
             <td>0</td>
             <td>1</td>
             <td>0</td>
        </tr>
        <tr>
<td>5°</td>
             <td>Palmeiras</td>
             <td>0</td>
             <td>100</td>
             <td>0</td>
             <td>0</td>
             <td>0</td>
        </tr>
     </table>
</body>
</html>
