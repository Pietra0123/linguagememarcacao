<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Notebook - Loja de Notebooks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Notebook</h1>
    </header>

    <section>
        <form>
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" placeholder="Digite o modelo"><br>

            <label for="marca ">Marca:</label>
            <input type="text" id="marca" placeholder="Digite a marca"><br>

            <label for="processador">Processador:</label>
            <input type="text" id="processador" placeholder="Tipo de processador"><br>

            <label for="memoria">Memória:</label>
            <input type="text" id="memoria" placeholder="Tamanho da memória RAM"><br>

            <label for="armazenamento">Armazenamento:</label>
            <input type="text" id="armazenamento" placeholder="Capacidade de armazenamento"><br>

            <label for="tela">Tela:</label>
            <input type="text" id="tela" placeholder="Tamanho da tela"><br>

            <label for="sistema">Sistema Operacional:</label>
            <input type="text" id="sistema" placeholder="Sistema operacional"><br>

            <label for="preco">Preço:</label>
            <input type="text" id="preco" placeholder="Preço do notebook"><br>

            <button type="submit">Cadastrar</button><br></button><br>
            <a href="./exe05_index.html">Voltar para a pagina inicial</a>
         
        </form>
    </section>

           <img class="imgLogo" src="./logo_note.png" alt="">
    
</body>
</html>
